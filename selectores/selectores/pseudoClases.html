<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>.:: Ejemplo de Pseudo-Clases ::.</title>
<style>
/* Link sin visitar */
a:link {
  color: red;
}

/* Link visitado */
a:visited {
  color: green;
}

/* Mouse over link */
a:hover {
  color: hotpink;
}

/* Link seleccionado */
a:active {
  color: blue;
}

div{
	background-color:#7229C2;
	color:#FFF;
	padding:15px;
	text-align:center
}

div:hover{
	background-color:#39F;
}


</style>
</head>
<body>

<h2>Links CSS</h2>
<img src="imgs/pseudoClase.fw.png" width="260" height="130" title="Sintaxis de pseudoclases" />
<p><a href="http://www.google.com" target="_blank">Este es un link</a></p>
<p><strong>Nota</strong> <code>a:hover</code> debe definirse despu&eacute;s de <code>a:link</code> y <code>a:visited</code>, as&iacute; como, <code>a:active</code> debe definirse despu&eacute;s de <code>a:hover</code> para ser efectivos.</p> 

<div>Coloca el mouse sobre mi</div>

</body>
</html>
